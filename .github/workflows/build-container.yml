                      echo "$FALLBACK_BODY" > /tmp/dependency-snapshot-debug/fallback-response.json
                      echo "HTTP Status: $FALLBACK_HTTP_STATUS" >> /tmp/dependency-snapshot-debug/fallback-response.json


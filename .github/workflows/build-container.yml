          echo "| Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "| ------ | ----------- |" >> $GITHUB_STEP_SUMMARY
          echo "| $SUBMISSION_STATUS | Exit code: $EXIT_CODE |" >> $GITHUB_STEP_SUMMARY


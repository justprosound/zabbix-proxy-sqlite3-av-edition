name: 'CI/CD Pipeline'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      zabbix_version:
        description: 'Zabbix version to build (e.g., 7.0.13)'
        required: true
        default: '7.0.13'
      major_minor:
        description: 'Major.minor version (e.g., 7.0)'
        required: true
        default: '7.0'
      is_lts:
        description: 'Is this an LTS version?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  determine-latest-version:
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.find_latest.outputs.latest_version }}
    steps:
      - name: Find latest Zabbix version
        id: find_latest
        run: |
          # In a real scenario, you would determine this dynamically
          # For now, we'll use the input version or a default
          LATEST_VERSION="${{ github.event.inputs.zabbix_version || '7.0.13' }}"
          echo "Latest version: $LATEST_VERSION"
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

  build-container:
    needs: determine-latest-version
    uses: ./.github/workflows/build-container.yml
    with:
      zabbix_version: ${{ github.event.inputs.zabbix_version || '7.0.13' }}
      major_minor: ${{ github.event.inputs.major_minor || '7.0' }}
      is_lts: ${{ github.event.inputs.is_lts || 'true' }}
      latest_version: ${{ needs.determine-latest-version.outputs.latest_version }}
    permissions:
      packages: write
      contents: write
      id-token: write
      actions: read
      security-events: write
